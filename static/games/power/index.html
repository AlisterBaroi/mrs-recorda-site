<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>防空塔</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="container">
        <aside
          class="sidebar"
          id="sidebar-1"
          role="region"
          aria-labelledby="game-title"
        >
          <header class="game-header">
            <h1 id="game-title">防空塔</h1>
            <p class="subtitle">v1.0 Beta</p>
          </header>
          <div class="controls">
            <button id="btnStart">开始游戏</button>
            <button id="btnRestart" style="display: none">重新部署</button>
          </div>
          <footer class="instructions">
            <p>炮塔自动索敌并摧毁目标</p>
            <p>保护中央核心</p>
            <hr
              style="margin: 10px 0; border: none; border-top: 1px solid #333"
            />
            <p><strong>视角控制：</strong></p>
            <p>• 鼠标拖拽：移动视角</p>
            <p>• 滚轮：缩放地图</p>
            <p>• WASD/方向键：移动视角</p>
            <p>• 空格键：重置到40×40视图</p>
          </footer>
        </aside>

        <main class="game-main" role="main">
          <canvas
            id="gameCanvas"
            width="800"
            height="800"
            aria-label="游戏主战场, 一个40x40的网格"
          ></canvas>
        </main>

        <aside
          class="sidebar"
          id="sidebar-2"
          role="region"
          aria-labelledby="stats-title"
        >
          <div class="stats-panel">
            <h2 id="stats-title">战况统计</h2>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="label">进攻波次:</span>
                <span id="level" class="value" aria-live="polite">1</span>
              </div>
              <div class="stat-item">
                <span class="label">基地耐久:</span>
                <span id="life" class="value" aria-live="polite">10</span>
              </div>
              <div class="stat-item">
                <span class="label">歼敌数量:</span>
                <span id="enemiesKilled" class="value" aria-live="polite"
                  >0</span
                >
              </div>
              <div class="stat-item">
                <span class="label">弹药消耗:</span>
                <span id="bulletsFired" class="value" aria-live="polite"
                  >0</span
                >
              </div>
              <div class="stat-item">
                <span class="label">有效命中:</span>
                <span id="bulletsHit" class="value" aria-live="polite">0</span>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
